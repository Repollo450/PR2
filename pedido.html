<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./qr-code-styling.min.js"></script> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e5e7eb;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-weight: 500;
            text-align: center;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .text-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-logout {
            background-color: #ef4444;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-logout:hover {
            background-color: #dc2626;
        }
        /* Style for the QR code container */
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            background-color: #f9fafb;
            /* Adjusted min-height to accommodate a larger QR code */
            min-height: 280px; 
        }
        #qrcode img, #qrcode canvas {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Realizar Pedido</h2>
        <p id="customerInfo" class="text-info"></p>
        <form id="orderForm" class="space-y-6">
            <div class="form-group">
                <label for="camisetas">Cantidad de Camisetas:</label>
                <input type="number" id="camisetas" name="camisetas" value="0" min="0" required>
            </div>
            <div class="form-group">
                <label for="pantalones">Cantidad de Pantalones:</label>
                <input type="number" id="pantalones" name="pantalones" value="0" min="0" required>
            </div>
            <div class="form-group">
                <label for="sudaderas">Cantidad de Sudaderas:</label>
                <input type="number" id="sudaderas" name="sudaderas" value="0" min="0" required>
            </div>
            <button type="submit" class="btn-primary">Enviar Pedido</button>
        </form>
        <div id="orderMessageBox" class="message-box hidden"></div>
        <div id="qrcode" class="hidden"></div>
        <button id="logoutButton" class="btn-logout">Cerrar Sesión</button>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Get references to DOM elements
        const orderForm = document.getElementById('orderForm');
        const orderMessageBox = document.getElementById('orderMessageBox');
        const customerInfo = document.getElementById('customerInfo');
        const logoutButton = document.getElementById('logoutButton');
        const qrcodeContainer = document.getElementById('qrcode');

        // MQTT broker details
        const broker = 'wss://broker.emqx.io:8084/mqtt';
        const clientId = 'PedidoWeb_' + Math.random().toString(16).substr(2, 8); // Unique client ID
        const topic = 'Ropa'; // MQTT topic for orders

        let client; // MQTT client instance
        let loggedInCustomerId = sessionStorage.getItem('loggedInCustomerId'); // Retrieve customer ID from session storage
        let qrCodeInstance; // Variable to hold the QR Code Styling instance

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success' or 'error').
         */
        function showMessage(message, type) {
            orderMessageBox.textContent = message;
            orderMessageBox.className = `message-box ${type}`; // Apply styling based on type
            orderMessageBox.classList.remove('hidden'); // Show the message box
            // Hide the message after 5 seconds
            setTimeout(() => {
                orderMessageBox.classList.add('hidden');
            }, 5000); 
        }

        /**
         * Displays a QR code for the given order ID.
         * @param {string} orderId - The order ID to encode in the QR code.
         */
        function displayQrCode(orderId) {
            console.log('Attempting to display QR for Order ID:', orderId);
            
            // Clear any existing QR code instance or content
            if (qrCodeInstance) {
                qrCodeInstance.clear();
            }
            qrcodeContainer.innerHTML = ''; // Ensure the container is empty

            // Make sure the container is visible
            qrcodeContainer.classList.remove('hidden');
            
            try {
                // Initialize QR Code Styling instance with increased width and height for better definition
                qrCodeInstance = new QRCodeStyling({
                    width: 256, // Increased width for higher definition
                    height: 256, // Increased height for higher definition
                    data: orderId, // The data to encode
                    image: null, // No image in the center for now
                    dotsOptions: {
                        color: "#000000",
                        type: "square" // You can try "rounded", "dots", "extra-rounded", "rounded", "classy"
                    },
                    backgroundOptions: {
                        color: "#ffffff",
                    },
                    cornersSquareOptions: {
                        color: "#000000",
                        type: "square" // "dot", "extra-rounded"
                    },
                    cornersDotOptions: {
                        color: "#000000",
                        type: "square" // "dot"
                    }
                });

                // Append the QR code canvas to the container
                qrCodeInstance.append(qrcodeContainer);
                console.log('QR Code generated successfully.');
            } catch (qrError) {
                console.error('Error generating QR Code:', qrError);
                showMessage('Error al generar el código QR. Consulta la consola.', 'error');
                hideQrCode();
            }
        }

        /**
         * Hides the QR code and clears its content.
         */
        function hideQrCode() {
            if (qrCodeInstance) {
                qrCodeInstance.clear(); // Clear the QR code from the canvas
                qrCodeInstance = null; // Dispose of the instance
            }
            qrcodeContainer.innerHTML = ''; // Ensure the container is empty
            qrcodeContainer.classList.add('hidden'); // Hide the container
            console.log('QR Code hidden.');
        }

        /**
         * Initializes the MQTT client and sets up event listeners.
         */
        function initMqttClient() {
            console.log('Initializing MQTT client...');
            try {
                client = mqtt.connect(broker, { clientId: clientId });

                client.on('connect', () => {
                    console.log('Connected to MQTT broker (Orders)');
                    showMessage('Conectado al servidor MQTT. Listo para enviar pedidos.', 'success');
                });

                client.on('error', (err) => {
                    console.error('MQTT connection error (Orders):', err);
                    showMessage('Error al conectar con el servidor MQTT. Inténtalo de nuevo más tarde.', 'error');
                });

                client.on('close', () => {
                    console.log('MQTT connection closed (Orders)');
                    showMessage('Conexión MQTT cerrada.', 'error');
                });

                client.on('reconnect', () => {
                    console.log('Reconnecting to MQTT broker (Orders)...');
                    showMessage('Reconectando al servidor MQTT...', 'error');
                });

            } catch (e) {
                console.error("Error initializing MQTT client (Orders):", e);
                showMessage('Error crítico al inicializar MQTT. Verifica la consola.', 'error');
            }
        }

        // Check if customer is logged in, otherwise redirect to login page
        if (!loggedInCustomerId) {
            const modalMessage = "No has iniciado sesión. Redirigiendo a la página de inicio de sesión.";
            console.warn(modalMessage); 
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 1000); 
        } else {
            customerInfo.textContent = `Bienvenido, Cliente ID: ${loggedInCustomerId}`;
            // Initialize MQTT client once the DOM is fully loaded
            document.addEventListener('DOMContentLoaded', initMqttClient);
        }

        // Event listener for order form submission
        orderForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            hideQrCode(); // Hide any existing QR code

            // Check if MQTT client is connected
            if (!client || !client.connected) {
                console.warn('MQTT client not connected or null. Attempting to reconnect...');
                showMessage('No conectado al servidor MQTT. Intentando reconectar...', 'error');
                initMqttClient(); // Try to re-initialize MQTT client
                return;
            }

            // Get quantities of items from the form
            const camisetas = parseInt(document.getElementById('camisetas').value);
            const pantalones = parseInt(document.getElementById('pantalones').value);
            const sudaderas = parseInt(document.getElementById('sudaderas').value);

            // Validate if at least one item is selected
            if (camisetas + pantalones + sudaderas <= 0) {
                showMessage('Por favor, selecciona al menos un artículo para realizar el pedido.', 'error');
                return;
            }

            // Generate a unique order ID
            const orderId = Math.floor(100000 + Math.random() * 900000).toString();
            console.log('Generated orderId:', orderId); // Add this line
            console.log('Generated orderId length:', orderId.length);
            displayQrCode(orderId); 

            // Create order data object
            const orderData = {
                orderId: orderId,
                clienteId: loggedInCustomerId,
                camisetas: camisetas,
                pantalones: pantalones,
                sudaderas: sudaderas,
                timestamp: new Date().toISOString()
            };

            const payload = JSON.stringify(orderData); // Convert order data to JSON string
            console.log('MQTT payload to send:', payload);

            try {
                // Publish the order data to the MQTT topic
                client.publish(topic, payload, { qos: 1 }, (err) => {
                    if (err) {
                        console.error('Error publishing MQTT message:', err);
                        showMessage('Error al enviar el pedido. Inténtalo de nuevo.', 'error');
                    } else {
                        console.log('Order published successfully. Calling displayQrCode.');
                        showMessage(`¡Pedido enviado correctamente! Tu ID de pedido es: ${orderId}`, 'success');
                        orderForm.reset(); // Reset the form fields
                    }
                });
            } catch (e) {
                console.error("Unexpected error trying to publish MQTT message:", e);
                showMessage('Error inesperado al intentar enviar el pedido. Consulta la consola.', 'error');
            }
        });

        // Event listener for logout button
        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('loggedInCustomerId'); // Remove customer ID from session storage
            hideQrCode(); // Hide QR code on logout
            orderMessageBox.classList.add('hidden'); // Hide message box

            const logoutMessage = "Has cerrado sesión.";
            console.log(logoutMessage); 
            showMessage(logoutMessage, 'success'); // Show logout message
            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = 'inicio_sesion.html'; 
            }, 1500); 
        });
    </script>
</body>
</html>
